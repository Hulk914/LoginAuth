<nav class="navbar navbar-light navbar_background">
  <!-- Navbar content -->
  <div class="d-flex justify-content-between ml-2">
    <span class="navbar-brand" [ngClass]="{'underline': isSignup}" (click)="handleNavigation(enumOptions.signup)">Sign
      Up</span>
    <span class="navbar-brand" [ngClass]="{'underline': !isSignup}"
      (click)="handleNavigation(enumOptions.login)">Login</span>
  </div>
</nav>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Hi, hope you have a great day !!!
    </div>
    <div class="card-body">
      <h5 class="card-title">Sign Up</h5>
      <div class="card-text">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address<span class="text-danger">*</span></label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter email">
            <small *ngIf="isSignup" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
              else.</small>
            <span *ngIf="signupForm.controls.email.hasError('required') && signupForm.get('email').touched"
              class="text-danger">Email is required</span>
            <span *ngIf="signupForm.controls.email.hasError('email') && signupForm.get('email').touched"
              class="text-danger">Please enter valid email</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password<span class="text-danger">*</span></label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password">
            <span *ngIf="signupForm.controls.password.hasError('required') && signupForm.get('password').touched"
              class="text-danger">Password is required</span>
          </div>
          <div *ngIf="isSignup" class="form-check">
            <input formControlName="adminRadio" class="form-check-input" type="radio" id="exampleRadios1" value="admin">
            <label class="form-check-label" for="exampleRadios1">
              Admin
            </label>
          </div>
          <div *ngIf="isSignup" class="form-check">
            <input formControlName="adminRadio" class="form-check-input" type="radio" id="exampleRadios2" value="user">
            <label class="form-check-label" for="exampleRadios1">
              User
            </label>
          </div>
        </form>
      </div>
      <div class="d-flex align-items-end">
        <button *ngIf="isSignup" class="btn btn-outline-primary mt-3"
          [disabled]="signupForm.invalid && signupForm.touched" (click)="sendToServer()">Begin</button>
        <button *ngIf="!isSignup" class="btn btn-outline-primary mt-3"
          [disabled]="signupForm.invalid && signupForm.touched" (click)="sendToServer()">Login</button>
        <!-- <span *ngIf="signupForm.invalid && signupForm.touched" class="text-danger ml-2 mb-1">Please fix issues to
          continue</span> -->
        <span *ngIf="userExistsError" class="text-danger ml-2 mb-1">User already exists</span>
        <span *ngIf="invalidCreds" class="text-danger ml-2 mb-1">Invalid Credentials</span>
      </div>
    </div>
  </div>
</div>
